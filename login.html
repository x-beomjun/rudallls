<html>
    <head>
        <meta charset=utf-8>
        <meta name = "viewport" content = "width=device-width" initial-scale=1.0 user-scalable = yes>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel = "stylesheet" href = "login_style.css">
        <title>Home Task Manager</title>
    </head>
    <body>
        <div class = "container" id = "container" action="main.html">
            <div class = "form-container sign-in">
                <form>
                    <h1>Home Task Manager</h1>
                    <span>Login with your Home Account.</span>
                    <input type = "ID" id="input_ID" class="login" placeholder = "ID">
                    <input type = "Password" id="input_Password" class="login" placeholder = "Password">
                    <button id = "sign_in" class = "login">Sign In</button>
                    <p id="alert" class="login"> </p>
                </form>
            </div>
            <div class = "form-container description">
                <form>
                    <h1>Description</h1>
                    <p>
                        You can control and monitor your Home Devices from anywhere.
                    </p>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Team</h1>
                        <p>2019148021 오범준</p>
                        <p>2019148035 조성진</p>
                        <p>2020140047 홍선주</p>
                        <p>2021148018 박지윤</p>
                        <button class = "hidden"
                        id = "team">Back</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>IoT TermProject</h1>
                        <p>Web</p>
                        <button class = "shown"
                        id = "description">Read Description</button>
                    </div>
                </div>
            </div>
        </div>
        <script src = "login_scripts.js"></script>
    </body>
</html>
